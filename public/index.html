<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/velha.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Jogo da Velha Online</title>
</head>
<body>

    <header id="header">
        <h1>Jogo da velha</h1>
    </header>

    <main class="main-container">
        <div class="input-container">
            <div>
                <h3>Criar/Entrar em uma Sala</h3>
                <form>
                    <input type="text" id="room" autocomplete="off">
                    <button id="btn-room" class="btn" type="submit">Enviar</button>
                </form>
            </div>
        </div>

        <div>
            <div id="status">
                <div id="symbol"></div>
                <div id="server-msg"></div>
            </div>
            <div id="velha"></div>
        </div>
    </main>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
