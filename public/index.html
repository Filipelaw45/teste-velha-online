<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Teste</title>
</head>
<body>

    <header id="header">
        <h1>Jogo da velha</h1>
        <div class="flex">
            <h1>Digite seu nick:</h1>
            <input type="text" name="nickname" id="nick" autocomplete="off">
            <button id="btn-nick">Clique aqui</button>
        </div>
    </header>

    <main class="main-container">

        <div id="convite-container">
            <h1 id="title">link de convite</h1>
            <input name="convite" type="text" id="entrar" autocomplete="off">
            <button id="convitebtn">Enviar</button>
        </div>

        <div class="chat-jogo-container">
            <div id="velha">
                <button class="btn-jogo 0">0</button>
                <button class="btn-jogo 1">1</button>
                <button class="btn-jogo 2">2</button>
                <button class="btn-jogo 3">3</button>
                <button class="btn-jogo 4">4</button>
                <button class="btn-jogo 5">5</button>
                <button class="btn-jogo 6">6</button>
                <button class="btn-jogo 7">7</button>
                <button class="btn-jogo 8">8</button>
            </div>


            <div>
                <div id="chat-container" class="chat-container"></div>
                <input type="text" id="chat-input" autocomplete="off">
                <button type="submit" id="enviar">Enviar</button>           
            </div>
        </div>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
