<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Jogo da Velha Online</title>
</head>
<body>

    <header id="header">
        <h1>Jogo da velha</h1>
    </header>

    <main class="main-container">

        <div class="opts-container">
            <div>
                <h3>Digite seu nick</h3>
                <input type="text" id="nick" autocomplete="off"  class="input-opts">
                <button id="btn-nick" class="btn">Enviar</button>
            </div>
            <div>
                <h3 id="title">Criar/Entrar em uma Sala</h3>
                <input type="text" id="sala" autocomplete="off" class="input-opts">
                <button id="btn-sala" class="btn">Enviar</button>
            </div>
        </div>

        <div class="chat-jogo-container">
            <div id="velha"></div>

            <div class="chat">
                <div id="chat-msg"></div>
                <div class="msg-inputs">
                    <input type="text" id="chat-input" autocomplete="off">
                    <button type="submit" id="enviar" class="btn">Enviar</button>
                </div>
            </div>
        </div>

    </main>

    <script src="assets/js/velha.js"></script>
</body>
</html>
