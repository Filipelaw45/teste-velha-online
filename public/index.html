<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/velha.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Jogo da Velha Online</title>
</head>
<body>

    <header class="center">
        <h1>Jogo da velha Online</h1>
    </header>

    <div id="fade"></div>

    <div id="modal-name">
        <h2>Digite seu nick!</h2>
        <form>
            <input type="text" id="name" autocomplete="off">
            <button type="submit" id="btn-name">Enviar</button>
        </form>
    </div>

    <div id="modal-room">
        <h3>Sala</h3>
        <form>
            <label for="room-input">Digite o nome da sala:</label>
            <input type="text" id="room-input" autocomplete="off">
            <button type="button" id="btn-close">Fechar</button>
            <button type="submit" id="btn-room">Enviar</button>
        </form>
    </div>

    <div id="modal-game">
        <div id="velha-container"></div>
        <div id="chat-container">
            <h3>Chat</h3>
            <div id="messages-container"></div>
            <form>
                <input type="text" id="message" autocomplete="off">
                <button type="submit" id="btn-chat">Enviar</button>
            </form>
        </div>
    </div>

    <main class="container">

        <div id="rooms">

            <div class="center">
                <h3>Salas ativas</h3>
                <button id="btn-create-room">Criar Sala</button>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Nome da Sala</th>
                        <th>Jogadores</th>
                        <th>Entrar</th>
                    </tr>
                </thead>
                <tbody id="games">
                    <tr>
                        <td>Sala01</td>
                        <td>1/2</td>
                        <td><button data-target="btn-entrar">Entrar</button></td>
                    </tr>
                    <tr>
                        <td>Sala02</td>
                        <td>1/2</td>
                        <td><button data-target="btn-entrar">Entrar</button></td>
                    </tr>
                    <tr>
                        <td>Sala03</td>
                        <td>2/2</td>
                        <td><button data-target="btn-entrar">Entrar</button></td>
                    </tr>
                </tbody>
            </table>
            
        </div>

    </main>

    <aside>
        <h3>Jogadores Online</h3>
        <ul>
            <li>Fulano1</li>
            <li>Fulano2</li>
            <li>Fulano3</li>
            <li>Fulano4</li>
        </ul>
    </aside>

    <script src="js/modal.js"></script>
    <script src="js/velha.js"></script>
</body>
</html>
