<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js" type="module"></script>
    <title>Teste</title>
</head>
<body>

    <header id="header">
        <h1>Jogo da velha</h1>
        <div class="flex">
            <h1>Digite seu nick:</h1>
            <input type="text" name="nickname" id="nick" autocomplete="off">
            <button id="btn-nick">Clique aqui</button>
        </div>
    </header>

    <main class="main-container">

        <div id="convite-container">
            <h1 id="title">Sala</h1>
            <input name="convite" type="text" id="sala" autocomplete="off">
            <button id="btn-sala">Enviar</button>
        </div>

        <div class="chat-jogo-container">
            <div id="velha"></div><div>
                
                <div id="chat-container" class="chat-container"></div>
                <input type="text" id="chat-input" autocomplete="off">
                <button type="submit" id="enviar">Enviar</button>           
            </div>
        </div>

    </main>

    <script src="js/main.js" type="module"></script>
    <script src="js/velha.js" type="module"></script>
</body>
</html>
